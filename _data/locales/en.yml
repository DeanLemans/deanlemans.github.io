# ----- Posts related labels -----
post:
  written_by: By
  posted: Posted
  updated: Updated
  words: words
  pageview_measure: Read Count
  read_time:
    unit: min
    prompt: read
  relate_posts: Further Reading
  share: Share
  button:
    next: Next
    previous: Previous
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
